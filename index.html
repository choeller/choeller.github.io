---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}

      <div class="row margin-bottom-20">
          <div class="col-sm-5 sm-margin-bottom-20">
              <img class="img-responsive" src="{{ post.image | prepend: site.baseurl }}" alt="">
          </div>
          <div class="col-sm-7">
              <div class="news-v3">
                  <ul class="list-inline posted-info">
                      <li>By {{post.author}}</li>
                      <li>In <a href="#">{{post.categories}}</a></li>
                      <li>Posted {{ post.date | date: "%b %-d, %Y" }}</li>
                  </ul>
                  <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                  <p>
                      {{ post.content | truncatewords:50 | strip_html }}
                  </p>
                  <ul class="post-shares">
                      <li>
                          <a href="#">
                              <i class="rounded-x icon-speech"></i>
                              <span>5</span>
                          </a>
                      </li>
                      <li><a href="#"><i class="rounded-x icon-share"></i></a></li>
                      <li><a href="#"><i class="rounded-x icon-heart"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="clearfix margin-bottom-20"><hr></div>

    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
